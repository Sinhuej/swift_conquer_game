name: SwiftConquer APK Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Create Android Platform
        run: |
          flutter doctor
          flutter create . \
            --platforms=android \
            --project-name swift_conquer_game \
            --org com.swiftconquer

      - name: Get Packages
        run: flutter pub get

      - name: Analyze (non-blocking)
        run: flutter analyze || true

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: swift-conquer-apk
          path: build/app/outputs/flutter-apk/app-release.apk

