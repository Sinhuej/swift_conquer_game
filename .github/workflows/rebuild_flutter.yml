name: Rebuild Flutter Base

on:
  workflow_dispatch:

jobs:
  rebuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create clean scaffold
        run: |
          rm -rf flutter_clean
          flutter create -t app flutter_clean
          echo "âœ” Clean Flutter project created"

      - name: Upload scaffold as artifact
        uses: actions/upload-artifact@v4
        with:
          name: flutter_clean_base
          path: flutter_clean

